# ty configuration file
# See: https://docs.astral.sh/ty/

[environment]
python-version = "3.10"

[src]
# Include the praxis backend for type checking
include = ["praxis/backend"]

# Exclude directories that should not be type-checked
exclude = [
    "praxis/backend/commons",
    "tests",
    "alembic",
    "alembic_old",
    "scripts",
    "docs",
    "htmlcov",
    ".venv"
]
