<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyLabRobot Visualizer Wrapper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Adjusted path -->
    <link href="./visualizer/main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Inject ports from URL parameters -->
    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const wsPort = urlParams.get('ws_port') || '2121'; // Default if missing
            const fsPort = urlParams.get('fs_port') || '1337'; // Default if missing
            
            // Create hidden inputs that vis.js expects
            // We do this before vis.js loads so it finds them immediately if it looks on load
            document.write(`<input type="text" id="fs_port" value="${fsPort}" hidden />`);
            document.write(`<input type="text" id="ws_port" value="${wsPort}" hidden />`);
        })();
    </script>

    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          PyLabRobot Visualizer <span class="fs-6 text-muted">(v0.1)</span></a
        >

        <div class="recording-stuff">
          <div class="gif-box" id="gif-start">
            <div class="frame-rate">
              <p id="current-value">Frame Save Interval: 8</p>
              <div id="slider-container">
                <span class="fr-bound">1</span>
                <input
                  type="range"
                  min="1"
                  max="96"
                  value="8"
                  class="slider"
                  id="gif-frame-rate"
                />
                <span class="fr-bound">96</span>
              </div>
            </div>

            <button id="start-recording-button" class="btn btn-primary">
              Start Recording
            </button>
          </div>

          <div class="gif-box" id="gif-recording">
            <button id="stop-recording-button" class="btn btn-danger">
              Stop Recording
            </button>
          </div>

          <div class="gif-box" id="gif-processing">
            <div id="progressBar" style="font-size: 18px"></div>
          </div>

          <div class="gif-box" id="gif-download">
            <input
              type="text"
              id="fileName"
              placeholder="plr-visualizer.gif"
              style="text-align: center"
            />
            <button id="gif-download-button" class="btn btn-success">
              Download GIF
            </button>
          </div>
        </div>

        <div class="ml-auto">
          <span onclick="openSocket();" id="status-indicator"></span>
          <span id="status-label">Loading...</span>
        </div>
      </div>
    </nav>

    <div class="content">
      <main>
        <div id="kanvas"></div>
      </main>
    </div>

    <!-- Load JavaScript libraries -->
    <script src="https://unpkg.com/konva@8/konva.min.js"></script>
    
    <!-- Load custom scripts with adjusted paths -->
    <!-- Note: gif.js workers might have path issues if they are relative. We might need to map them to root assets or adjust paths. -->
    <script src="./visualizer/gif.js"></script> 
    <!-- gif.worker.js isn't usually loaded via script tag but by gif.js. We hope it resolves correctly. -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

    <script src="./visualizer/lib.js"></script>
    <script src="./visualizer/vis.js"></script>
  </body>
</html>
