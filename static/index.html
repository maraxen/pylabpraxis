<!DOCTYPE html>
<html>

<head>
  <title>Praxis Dashboard</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Add SlimSelect -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/2.8.1/slimselect.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/2.8.1/slimselect.min.js"></script>
  <style>
    /* Add initial loading state */
    .loading #auth-section,
    .loading #content {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app" class="loading">
    <!-- Add loading indicator -->
    <div id="initial-loader"
      style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: white; display: flex; align-items: center; justify-content: center;">
      <div style="color: var(--dark-gray);">Loading...</div>
    </div>
    <!-- Authentication section -->
    <section id="auth-section">
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
      </form>
      <div id="login-status">Not logged in</div>
    </section>

    <!-- Main application layout -->
    <nav id="sidebar">
      <div class="sidebar-controls">
        <button type="button" id="menu-toggle" onclick="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <button type="button" id="home-button" onclick="showSection('home')">
          <i class="fas fa-house"></i>
        </button>
      </div>
      <ul id="sidebar-nav">
        <li data-section="home" class="active">
          <i class="fas fa-house"></i> Home
        </li>
        <li data-section="start-protocol">
          <i class="fas fa-play"></i> Start Protocol
        </li>
        <li data-section="manage-protocols">
          <i class="fas fa-list-check"></i> Manage Protocols
        </li>
        <li data-section="data-viewer">
          <i class="fas fa-chart-line"></i> Data Viewer
        </li>
        <li data-section="lab-inventory">
          <i class="fas fa-clipboard-list"></i> Lab Inventory
        </li>
      </ul>
    </nav>

    <div id="content">
      <header id="top-bar">
        <div id="user-info">
          <button id="settings-btn" onclick="showSection('settings')">
            <i class="fas fa-cog"></i> Settings
          </button>
          <button id="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </header>

      <main id="main-content"></main>

      <footer id="status-bar">
        <span id="logged-in-user"></span>
        <span id="system-status">System Status: OK</span>
      </footer>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>

</html>
