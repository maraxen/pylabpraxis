# Minimal services for running tests locally
# Only starts PostgreSQL and Redis - no backend container build needed

services:
  praxis-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: praxis_db
      POSTGRES_USER: praxis
      POSTGRES_PASSWORD: praxis
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U praxis -d praxis_db"]
      interval: 2s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 5
